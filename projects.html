<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="folder.img/project.png" type="image/x-icon">    
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Projects</title>
  </head>
  <body>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div id="projects">
              <section class="head-prj">
                <h2 class="projects-ttl"><span>My</span> Projects:</h2>
              </section>
            <div class="center">
              <section class="projects">
                <a href="https://ourhouchmohamed97.github.io/store-website/" target="_blank" class="project1">
                  <img src="projects.img/1.png" alt="first project image" />
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a
                  href="https://ourhouchmohamed97.github.io/travel-agency/"
                  target="_blank"
                  class="project2"
                >
                  <img src="projects.img/2.png" alt="second project image" />
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
              </section>
              <section class="projects">
                <a
                  href="https://ourhouchmohamed97.github.io/forest-trip/"
                  target="_blank"
                  class="project1"
                >
                  <img src="projects.img/6.png" alt="first project image" />
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a
                  href="https://ourhouchmohamed97.github.io/Email-Sender/"
                  target="_blank"
                  class="project2"
                >
                  <img src="projects.img/4.png" alt="second project image" />
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
              </section>
            </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div id="projects">
            <div class="center">
              <section class="projects">
                <a
                  href="https://ourhouchmohamed97.github.io/Chess/"
                  target="_blank"
                  class="project1"
                >
                  <img src="projects.img/3.png" alt="first project image" />
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                <a
                  href="https://ourhouchmohamed97.github.io/first-project/"
                  target="_blank"
                  class="project2"
                >
                  <img src="projects.img/5.png" alt="second project image" />
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
              </section>
            </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination">
          <span
            class="swiper-pagination-bullet"
            tabindex="0"
            role="button"
            aria-label="Go to slide 1"
          ></span>
          <span
            class="swiper-pagination-bullet-active"
            tabindex="0"
            role="button"
            aria-label="Go to slide 2"
          ></span>
        </div>

        <div class="swiper-button-prev">
        </div>
        <div class="swiper-button-next">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
